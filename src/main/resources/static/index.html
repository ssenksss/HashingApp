<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Hashing App</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="hashText()">Generate Hashes</button>
    <div class="results">
        <p id="sha2Result"></p>
        <p id="sha3Result"></p>
    </div>
</div>
</body>
</html>
